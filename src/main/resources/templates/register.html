<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>注册</title>
    <!--<link href="../static/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<div class="container">
    <form action="userRegister" method="post" class="form-horizontal" role="form">
        <div class="form-group">
            <h2 class="col-sm-offset-5 col-sm-4">用户注册</h2>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-offset-3 col-sm-2 control-label">用户ID：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="id" name="id" placeholder="请输入用户ID"/>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-offset-3 col-sm-2 control-label">用户名：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-offset-3 col-sm-2 control-label">密码：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="password" name="password" placeholder="请输入密码"/>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-offset-3 col-sm-2 control-label">手机号：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="mobile" name="mobile" placeholder="请输入手机号"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-offset-3 col-sm-2 control-label">邮箱：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱"/>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-offset-3 col-sm-2 control-label">性别：</label>
            <div class="col-sm-3">
                <input type="radio" class="form-control" name="sex" value="1"/>男&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" class="form-control" name="sex" value="0"/>女
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-4">
                <button type="submit" class="btn btn-default">注冊</button>
            </div>
        </div>
    </form>
</div>
<!--<script src="../static/js/jquery.min.js"></script>-->
<!--<script src="../static/js/bootstrap.min.js"></script>-->
</body>
</html>
